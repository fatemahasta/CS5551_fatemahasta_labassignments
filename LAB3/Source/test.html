<!DOCTYPE html>
<html>
<body>

Name: <input type="text" id="myText">

<p>Click the button to change the value of the text field.</p>

<button onclick="myFunction()">Try it</button>

<script>
    var test2 = "hello"
    var test1= test2;
    function myFunction() {
        document.getElementById("myText").value = test1;
    }
</script>

</body>
</html>
